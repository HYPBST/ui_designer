<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<body>
    <div class="container" style="background-color: lightgray;border-radius: 10px; text-align: center;width: 30%;margin-top: 10px;">
        <form>
            <div style="text-align: left;">
                Mintaszöveg: <br>
                <input style="width: 100%;" type="text" id="szoveg" >
                <span id="szoveghiba"></span>
            </div>
            <div style="text-align: left;">
                Betűméret: <br>
                <input style="width: 100%;" type="number" id="meret" >
                <span id="merethiba"></span>
            </div>
            <div style="text-align: left;">
                Szövegszín: <br>
                <input style="width: 100%;" type="color" id="betuszin">
            </div>
            <div style="text-align: left;">
                Háttérszín: <br>
                <input style="width: 100%;" type="color" id="hatterszin" >
            </div>
        </form>
        <button id="alaphelyzet" style="margin-top: 15px;margin-bottom: 10px; border-radius: 5px; border: 1px solid gray;">Alaphelyzet</button>
        <button id="kedvenc" style="margin-top: 15px;margin-bottom: 10px; border-radius: 5px; border: 1px solid gray;">Kedvencek hozzáadása</button>
    </div>
    <div id="kedvencek">

    </div>
    <div class="container" style="width: 30%;margin-top: 30pt;">
        <h2>Előnézet</h2>
    </div>
    <div class="container" style="width: 30%;text-align: center;" id="minta">
        <p id="mintaszoveg"></p>
    </div>
</body>
